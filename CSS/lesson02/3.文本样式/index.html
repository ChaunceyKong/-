      color: #0f6faf;

      text-align: center;
    }
    .p1{
      /*首行缩进2字符*/
      text-indent: 2em;
    }
    .p3{
      background: gray;
      height: 100px;
      /*行高和块高度一致，可以上下居中*/
      line-height: 100px;
    }
    .l1{
      /*下划线*/
      text-decoration: underline;
    }
    .l2{
      /*中划线*/
      text-decoration: line-through;
    }
    .l3{
      /*上划线*/
      text-decoration: overline;
    }
  </style>

</head>
