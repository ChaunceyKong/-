<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*默认的颜色*/
        a{
            text-decoration: none;
            color: #000000;
        }
        /*鼠标悬浮的颜色*/
        a:hover{
            color: orange;
            font-size: 50px;
        }
        /*鼠标按住未释放*/
        a:active{
            color: green;
        }
        /*已访问的状态*/
        a:visited{
            color: red;
        }
        /*text-shadow：阴影颜色，水平偏移，垂直偏移，阴影半径*/
        #price{
            text-shadow: deepskyblue 2px 0px 2px;
        }
    </style>
</head>
<body>

<a href="#">
    <img src="images/a.png" alt="">
</a>

<p>
    <a href="#">码出高效：Java开发手册</a>
</p>
<p>
    <a href="">作者：孤尽老师</a>
</p>
<p id="price">
    ￥99
</p>

</body>
</html>
