<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    /*ul的第一个子元素*/
    ul li:first-child{
      background: red;
    }
    /*ul的最后一个子元素*/
    ul li:last-child{
      background: green;
    }

    /* 选中 p1：定位到父元素，选择第一个子元素
    选择当前p元素的父级元素，选中父级元素的第一个，并且类型式当前元素才生效
    */
    p:nth-child(1){
      background: blue;
    }
    /*选择p元素的父级元素下的第一个p类型元素*/
    p:nth-of-type(1){
      background: yellow;
    }
  </style>

</head>
<body>
<h1>pp</h1>
<p>p1</p>
<p>p2</p>
<p>p3</p>
<ul>
  <li>li1</li>
  <li>li2</li>
  <li>li3</li>
</ul>


</body>
</html>
