<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <style>
/*    !*后代选择器*!
    body p{
      background: red;
    }
    !*子选择器*!
    body>p{
      background: green;
    }*/
    /*兄弟选择器，向下相邻1个*/
    .c1+p{
      background: antiquewhite;
    }
/*    !*通用选择器，向下所有兄弟*!
    .c1~p{
      background: aquamarine;
    }*/
  </style>

</head>
<body>

<p>p1</p>
<p class="c1">p2</p>
<p>p3</p>
<ul>
  <li>
    <p>p4</p>
  </li>
  <li>
    <p>p5</p>
  </li>
  <li>
    <p>p6</p>
  </li>
</ul>
<p>p7</p>
<p>p8</p>

</body>
</html>
