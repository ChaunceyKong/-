<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>

<!--view层 模板-->
<div id="app">
    <!--使用v-on绑定了 click事件，并指定了名为 sayHello的方法-->
    <button v-on:click="sayHello">click me</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            message: "狂神说Java"
        },
        methods: { //方法必须定义在Vue的methods对象中,通过v-on绑定事件
            sayHello: function () {
                alert(this.message);
            }
        }
    });
</script>

</body>
</html>
