<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>

<!--view层 模板-->
<div id="app">
    <li v-for="(item, index) in items">
        {{item.message}} --- {{index}}
    </li>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    let vm = new Vue({
    el: "#app",
    data: {
        items: [
            {message: '狂神说Java'},
            {message: '狂神说前端'},
            {message: '狂神说运维'}
        ]
    }
  });
</script>

</body>
</html>
