<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
  let now = new Date();
  now.getFullYear(); //年
  now.getMonth(); //月 0~11
  now.getDate(); //日
  now.getDay(); //星期几
  now.getHours(); //时
  now.getMinutes(); //分
  now.getSeconds(); //秒
  now.getTime(); //时间戳 全世界统一, 1970-1-1 0:00:00 开始的毫秒数

  console.log(new Date(1669191163340)); //时间戳转换为时间


</script>

</body>
</html>
