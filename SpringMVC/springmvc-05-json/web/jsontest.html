<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        //编写一个JavaScript对象
        var user = {
            name: "孔",
            age: 3,
            sex: "男"
        };

        //将 js 对象转换为 json对象
        var json = JSON.stringify(user);
        console.log(json);

        //将 JSON 对象转换为 JavaScript对象
        var obj = JSON.parse(json);
        console.log(obj);

    </script>


</head>
<body>

</body>
</html>
